<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <aside>
            <i class="fas fa-bars sidebar_toggle"></i>
            <section class="sidebar_container">
                <form class="query_container">
                    <label for="city" class="query_label">Search weather in ...</label>
                    <div class="query_input">
                        <input type="text" id="city" class="input" />
                        <button type="submit" class="btn_search"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </section>
        </aside>
        <section class="results_container">
            <article class="current_weather"></article>
            <article class="parameters_weather">
                <div class="parameters_weather__temp">
                    <p class="parameters_weather_temp__city">Barcelona, Spain</p>
                    <p class="parameters_weather_temp_degrees"></p>
                </div>
                <div class="">

                </div>
            </article>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
