<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <aside>
            <i class="fas fa-bars sidebar_toggle"></i>
            <section class="sidebar_container">
                <form class="query_container">
                    <label for="city" class="query_label">Search weather in ...</label>
                    <div class="query_input">
                        <input type="text" id="city" class="input" />
                        <button type="submit" class="btn_search"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <nav class="week_weather__nav">
                    <ul>
                        <li>Day +1</li>
                        <li>Day +2</li>
                        <li>Day +3</li>
                        <li>Day +4</li>
                        <li>Day +5</li>
                        <li>Day +6</li>
                        <li>Day +7</li>
                    </ul>
                </nav>
            </section>
        </aside>

        <section class="results_container">
            <article class="weather_preview"></article>

            <article class="weather_details">

                <div class="weather_details__temp">
                    <p class="weather_details_temp__city">Barcelona, Spain</p>
                    <p class="weather_details_temp__degrees">22ยบ</p>
                    <p class="weather_details_temp__feelsLike">Feels like 20ยบ</p>
                </div>

                <div class="weather_details__info">
                    <div class="weather_details_info__sunset">
                        <img class="weather_details_info__img" src="http://dummyimage.com/40x40/4d494d/686a82.gif&text=" alt="placeholder+image">
                        <p class="weather_details_info_sunset__hour">Hour Sunset</p>
                    </div>
                    <div class="weather_details_info__sunrise">
                        <img class="weather_details_info__img" src="http://dummyimage.com/40x40/4d494d/686a82.gif&text=" alt="placeholder+image">
                        <p class="weather_details_info_sunrise__hour">Hour Sunrise</p>
                    </div>

                    <div class="weather_details_info__minTemp">
                        <img src="http://dummyimage.com/40x40/4d494d/686a82.gif&text=" alt="placeholder+image">
                        <p class="weather_details_info_minTemp__data">min: 12ยบ</p>
                    </div>
                    <div class="weather_details_info__maxTemp">
                        <img src="http://dummyimage.com/40x40/4d494d/686a82.gif&text=" alt="placeholder+image">
                        <p class="weather_details_info_maxTemp__data">max: 28ยบ</p>
                    </div>
                </div>
            </article>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
